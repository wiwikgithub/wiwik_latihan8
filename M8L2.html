<!DOCTYPE html>
<html>
<head>
	<title>Belajar Coding</title>
	<meta charset="utf-8">
</head>
<body>
	<h1>BELAJAR AJAX</h1>
	<p id="demo">AJAX akan mengubah teks ini</p>
	<button type="button" onclick="loadDoc()">Ubah</button>

	<script>
		function loadDoc(){
			var xhttp = new XMLHttpRequest();
			xhttp.onreadystatechange = function(){
				if (this.readystate == 4 && this.status == 200){
					document.getElementById("demo").innerHTML = this.responseText;
				}
			};
			xhttp.open("GET", "https://gist.githubusercontent.com/sanlifaf/",true);
			xhttp.send();
		}
	</script>
</body>
</html>
